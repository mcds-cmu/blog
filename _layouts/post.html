---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="attribution">
    <div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
    {% if page.authors %}
    <div class="authors"> {% include authors.html authors=page.authors %}</div>
    {% endif %}
  </div>
  

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
